<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Neomon Personality Quiz</title>
    <link rel="stylesheet" href="styles.css">
    <script src=" https://cdn.jsdelivr.net/npm/mathjs@11.9.0/lib/browser/math.min.js "></script>
  </head>
  <body>
    <form>

        <fieldset>
        <legend>
        Right and wrong are...?
        </legend>
        <ul>
          <li>
            <label for="q1c1">Based on feeling.</label>
            <input type="radio" id="q1c1" name="question1" value="1">
          </li>
          <li>
            <label for="q1c2">Based on fact.</label>
            <input type="radio" id="q1c2" name="question1" value="2">
          </li>
          <li>
            <label for="q1c3">Based on who's in power.</label>
            <input type="radio" id="q1c3" name="question1" value="3">
          </li>
          <li>
            <label for="q1c4">Made up concepts.</label>
            <input type="radio" id="q1c4" name="question1" value="4">
          </li>
          <li>
            <label for="q1c5">I don't care.</label>
            <input type="radio" id="q1c5" name="question1" value="5">
          </li>
        </ul>
        </fieldset>
        <fieldset>
        <legend>Fate is...?</legend>
        <ul>
          <li>
            <label for="q2c1">What I decide it is.</label>
            <input type="radio" id="q2c1" name="question2" value="4">
          </li>
          <li>
            <label for="q2c2">Out of my hands.</label>
            <input type="radio" id="q2c2" name="question2" value="3">
          </li>
          <li>
            <label for="q2c3">I don't know.</label>
            <input type="radio" id="q2c3" name="question2" value="5">
          </li>
          <li>
            <label for="q2c4">Set in stone.</label>
            <input type="radio" id="q2c4" name="question2" value="2">
          </li>
          <li>
            <label for="q2c5">The world's to decide.</label>
            <input type="radio" id="q2c5" name="question2" value="1">
          </li>
        </ul>
        </fieldset>
        <fieldset>
        <legend>Do you believe in soulmates?</legend>
        <ul>
          <li>
            <label for="q3c1">No, it's statistically impossible.</label>
            <input type="radio" id="q3c1" name="question3" value="2">
          </li>
          <li>
            <label for="q3c2">Depends. ;)</label>
            <input type="radio" id="q3c2" name="question3" value="4">
          </li>
          <li>
            <label for="q3c3">Yes, the perfect person is out there.</label>
            <input type="radio" id="q3c3" name="question3" value="1">
          </li>
          <li>
            <label for="q3c4">I don't have an opinion.</label>
            <input type="radio" id="q3c4" name="question3" value="5">
          </li>
          <li>
            <label for="q3c5">Your soulmate is who you choose to be with.</label>
            <input type="radio" id="q3c5" name="question3" value="3">
          </li>
        </ul>
        </fieldset>
        <fieldset>
        <legend>Do you set goals often?</legend>
        <ul>
          <li>
            <label for="q4c1">I guess.</label>
            <input type="radio" id="q4c1" name="question4" value="5">
          </li>
          <li>
            <label for="q4c2">I don't need to.</label>
            <input type="radio" id="q4c2" name="question4" value="1">
          </li>
          <li>
            <label for="q4c3">No.</label>
            <input type="radio" id="q4c3" name="question4" value="4">
          </li>
          <li>
            <label for="q4c4">When I need to.</label>
            <input type="radio" id="q4c4" name="question4" value="3">
          </li>
          <li>
            <label for="q4c5">Yes.</label>
            <input type="radio" id="q4c5" name="question4" value="2">
          </li>
        </ul>
        </fieldset>
        <fieldset>
        <legend>Do you try to make new friends?</legend>
        <ul>
          <li>
            <label for="q5c1">I dunno.</label>
            <input type="radio" id="q5c1" name="question5" value="5">
          </li>
          <li>
            <label for="q5c2">I seek out people wherever I go!</label>
            <input type="radio" id="q5c2" name="question5" value="1">
          </li> 
          <li> 
            <label for="q5c3">If people are around me, it's their choice.</label>
            <input type="radio" id="q5c3" name="question5" value="4">
          </li> 
          <li>
            <label for="q5c4">I make friends when it's convenient.</label>
            <input type="radio" id="q5c4" name="question5" value="3">
          </li>   
          <li>
            <label for="q5c5">I prefer the company of my old friends.</label>
            <input type="radio" id="q5c5" name="question5" value="2">
          </li>
        </ul>  
        </fieldset>
        <fieldset>
        <legend>Can you forgive somebody who's wronged you?</legend>
        <ul>
          <li>
            <label for="q6c1">If they're willing to apologize.</label>
            <input type="radio" id="q6c1" name="question6" value="2">
          </li> 
          <li>
            <label for="q6c2">¯\_(ツ)_/¯</label>
            <input type="radio" id="q6c2" name="question6" value="5">
          </li>
          <li>  
            <label for="q6c3">Yes, easily!</label>
            <input type="radio" id="q6c3" name="question6" value="1">
          </li>
          <li>
            <label for="q6c4">I try, but I can't force it.</label>
            <input type="radio" id="q6c4" name="question6" value="3">
          </li>  
          <li>
            <label for="q6c5">I don't even care anymore.</label>
            <input type="radio" id="q6c5" name="question6" value="4">
          </li>
        </ul>    
        </fieldset>
        <fieldset>
        <legend>The less fortunate are...</legend>
        <ul>
          <li>
            <label for="q7c1">Just down on their luck!</label>
            <input type="radio" id="q7c1" name="question7" value="1">
          </li> 
          <li>
            <label for="q7c2">Victims of the system.</label>
            <input type="radio" id="q7c2" name="question7" value="3">
          </li>
          <li> 
            <label for="q7c3">People.</label>
            <input type="radio" id="q7c3" name="question7" value="5">
          </li>
          <li> 
            <label for="q7c4">Screwed.</label>
            <input type="radio" id="q7c4" name="question7" value="4">
          </li>
          <li>  
            <label for="q7c5">A fact of life.</label>
            <input type="radio" id="q7c5" name="question7" value="2">
          </li>
        </ul>
        </fieldset>
        <fieldset>
        <legend>When is it ok to lie?</legend>
        <ul>
          <li>
            <label for="q8c1">Depends on who you ask.</label>
            <input type="radio" id="q8c1" name="question8" value="3">
          </li>
          <li>
            <label for="q8c2">When it's necessary.</label>
            <input type="radio" id="q8c2" name="question8" value="2">
          </li>
          <li>
            <label for="q8c3">Never!</label>
            <input type="radio" id="q8c3" name="question8" value="1">
          </li>
          <li>
            <label for="q8c4">Sometimes.</label>
            <input type="radio" id="q8c4" name="question8" value="5">
          </li>
          <li>
            <label for="q8c5">Whenever you want!</label>
            <input type="radio" id="q8c5" name="question8" value="4">
          </li>
        </ul>
        </fieldset>
      
        <button type="button" id="submitbtn">SUBMIT</button>

      </form>

      <script src="index.js"></script>
  </body>
</html>
